<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <div id="pdf-column">
    <div id="pdf-navigation" style="display:none;">
      &nbsp;
      <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
      &nbsp;
      <button id="prev" class="myButton">Previous</button>
      <button id="next">Next</button>
      &nbsp; &nbsp; &nbsp;
      <span class="debug">
      Sync PDF and Video<input type="checkbox" id="sync" checked />
      </span>
    </div>
    <div id="loader" style="display:none;">
      <span>Loading</span>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="select-container">
      <form action="" method="get">
        <select name="p" id="select-piece"></select>
        <button action="submit">Go</button>
      </form>
    </div>
    <canvas id="pdf-canvas"></canvas>
  </div>
  <div id="video-column">
    <div id="video-container">
      <div id="video"></div>
    </div>
  </div>

  <script src="pdf.js"></script>
  <script src="pieces.js"></script>
  <script src="scoreplayer.js"></script>

  </body>
</html>
